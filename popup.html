<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charon ChatGPT Prompt RTL</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="icon" type="image/x-icon" href="./icons/Favicon.ico">
</head>
<body>
  <div class="header">
    <h1>Charon ChatGPT Prompt RTL</h1>
  </div>
  
  <div class="container">
    
    <div class="section">
      <label class="custom-checkbox">
        <span class="checkbox-text">Enable RTL Extension</span>
        <input type="checkbox" id="toggle-extension">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">
        <span class="checkbox-text">Only Persian Typing</span>
        <input type="checkbox" id="only-persian">
        <span class="checkmark"></span>
      </label>
      <label class="custom-checkbox">
        <span class="checkbox-text">Show RTL Popup on Hover</span>
        <input type="checkbox" id="hover-rtl-popup">
        <span class="checkmark"></span>
      </label>
    </div>


    <div class="info">
      <p>Use this extension to automatically adjust text direction based on language input. Toggle options to enable or disable specific features. This extension only for Persian and English Languages.</p>
    </div>

    <div class="actions">
      <button id="reset-settings">Reset to Defaults</button>
      <a href="https://github.com/Ch4120N/Charon-ChatGPT-RTL-Keyboard" target="_blank">Help & Support</a>
    </div>
  </div>
  <div>
    <footer>
      <label class="footer-text">
        <span>Powered By Ch4120N With <span style="color: red;">&#10084;</span></span>
      </label>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
